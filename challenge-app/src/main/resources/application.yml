spring:
  profiles:
    active: default
  application:
    name: challenge-api
  datasource:
    hikari:
      password: ${PASSWORD}
      username: ${USERNAME}
      max-lifetime: 45000
      idle-timeout: 35000
    url: ${URL_DATABASE}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

server:
  port: ${PORT}
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024